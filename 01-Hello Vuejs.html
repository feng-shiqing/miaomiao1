<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-Hello Vuejs</title>
</head>
<body>

<div id="app">{{message}}</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    	message: 'Hello Vuejs'
    },
    mounted() {
    	setTimeout(() => {
    		this.message = 'Hello Coderwhy'
      }, 2000)
    }
  })
</script>
