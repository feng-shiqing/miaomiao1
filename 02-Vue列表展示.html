<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-Vue列表展示</title>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item, index) in movies">{{index+1}}.{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    	movies: ['星际穿越', '大话西游', '盗梦空间']
    }
  })
</script>
</body>
</html>
