<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-v-cloak</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 v-cloak>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  setTimeout(() => {
	  const app = new Vue({
		  el: '#app',
		  data: {
			  message: 'Hello World'
		  }
	  })
  }, 2000)
</script>

</body>
</html>
